	function LinkTo360View()
	{
		$(".centerDiv").css("display","none");
		var shipDeck = new ShipDeck();
		shipDeck.initialize(dataJson);
		$(".panolens-container").append('<img ontouchstart="CloseClickFunction()" onclick="CloseClickFunction()" src="Logo/close.png" style="position:absolute;cursor:pointer;top:10px;right:10px;width:25px;">');

	function CloseClickFunction()
	{
		$(".panolens-container").remove();
		$(".centerDiv").css("display","block");
		audio.pause();
	}

    function onEnter ( event ) {
		//loadingLabel.style.display = "block";
        progressElement.style.width = 0;
        progressElement.classList.remove( 'finish' );
	}
	

    function onProgress ( event ) {
		console.log()
        progress = event.progress.loaded / event.progress.total * 100;
        progressElement.style.width = progress + '%';
        if ( progress === 100 ) {
			try{
				source.src = "./Audio/"+event.target.name+".mp3";
				audio.load(); 
				audio.play();
			}
			catch(e)
			{
				console.log("Error : "+e)
			}
			
            progressElement.classList.add( 'finish' );
		  //loadingLabel.style.display = "none";
        }
    }
	
	function checkWindowSize()
	{
		if($( window ).width() < 500)
		{
			$(".link4").css("display","none");
			$(".link3").css("top","53%");
			$(".link3").css("left","66%");
		  
		}
		else
		{
			$(".link4").css("display","block");
			$(".link3").css("top","37%");
			$(".link3").css("left","56%");
		}
	}
	
	function docOnload()
	{
		checkWindowSize();
		$( window ).resize(function() {
		  console.log("Width : "+$( window ).width());
		  console.log("height : "+$( window ).height());
		  checkWindowSize();
		});
	
	
		
	
		document.addEventListener('keydown', function(event) {
			const key = event.key; // Or const {key} = event; in ES6+
			if (key === "Escape") {
				console.log("--Escape key pressed----------");
				if ( document.exitFullscreen ) { document.exitFullscreen(); }
				if ( document.msExitFullscreen ) { document.msExitFullscreen(); }
				if ( document.mozCancelFullScreen ) { document.mozCancelFullScreen(); }
				if ( document.webkitExitFullscreen ) { document.webkitExitFullscreen(); }
			}
		});
		
		audio.onended = function() {
			//console.log("Audio ended-----");
		};
	}

	function requestOrientation()
	{
		if (typeof DeviceMotionEvent.requestPermission === 'function') {
	    DeviceMotionEvent.requestPermission()
		.then(response => {

		  }
		})
		.catch(console.error)
